  <!-- Header -->

  <main>
    <!-- Login Section -->
    <section id="login">
      <h2>Login</h2> <!-- Section Title -->
      <form> <!-- Login Form -->
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" required> <!-- Username input field -->
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required> <!-- Password input field -->
        </div>
        <button type="submit">Login</button> <!-- Login button -->
      </form>
    </section>
  </main>
