<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment Solution - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1 style="color: #fff;">SmartStaffing</h1> <!-- Company Name -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li> <!-- Navigation links -->
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="search.html">Candidate Search</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Register Section -->
    <section id="register">
      <h2>Register</h2> <!-- Section Title -->
      <form id="register-form"> <!-- Register Form -->
        <div>
          <label for="company-name">Company Name:</label>
          <input type="text" id="company-name" required> <!-- Company Name input field -->
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required> <!-- Email input field -->
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required> <!-- Password input field -->
        </div>
        <button type="submit">Register</button> <!-- Register button -->
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Recruitment Solution. All rights reserved.</p>
  </footer>
</body>

</html>
