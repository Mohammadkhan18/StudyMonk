<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment Solution - Candidate Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1 style="color: #fff;">SmartStaffing</h1> <!-- Company Name -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li> <!-- Navigation links -->
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="search.html">Candidate Search</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Search Section -->
    <section id="search">
      <h2>Candidate Search</h2> <!-- Section Title -->
      <form id="search-form"> <!-- Search Form -->
        <div>
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Enter location eg: California"> <!-- Location input field -->
        </div>
        <div>
          <label for="job-role">Job Role:</label>
          <input type="text" id="job-role" placeholder="Enter job role eg: Dancer"> <!-- Job Role input field -->
        </div>
        <button type="submit">Search</button> <!-- Search button -->
      </form>

      <!-- Search Results Section -->
      <section id="search-results">
        <h3>Search Results</h3> <!-- Search Results Title -->
        <table>
          <thead>
            <tr>
              <th>Name</th> <!-- Table column headings -->
              <th>Location</th>
              <th>Job Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="search-results-table">
            <!-- Fetched candidates will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Recruitment Solution. All rights reserved.</p>
  </footer>

  <script src="script.js"></script> <!-- JavaScript file for implementing search functionality -->
</body>

</html>
